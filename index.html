<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="title" content="Incremantal">
    <meta name="author" content="AllTheLeaves">
    <meta name="description" content="A game about ants.">
    <meta name="keywords" content="game, ant, incremental, incremetal game, incremantal">
    <meta name="language" content="English">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <title>Incremantal | 0 Ants</title>

    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
  </head>
  <body class="noSelect" onload="chooseTheme('dark')">
    <div id="topBar">
      <div id="logoContainer">
        <p id="logoTxt">Incremantal</p>
      </div>
    </div>
    <div id="mainContainer">
      <div id="storyContainer" class="mainSectionStyle sectionStyle">
        <li>
        </li>
      </div>
      <div id="btnContainer" class="mainSectionStyle sectionStyle">
        <div id="btnHatchEggs" class="btnStyle noSelect" onclick="btnPressed('HatchEggs')">
          <div id="btnWrapHatchEggs" class="btnWrap">
            <div id="btnBarHatchEggs" class="btnBar">
              <div id="btnTxtHatchEggs" class="btnTxt txtStyle">Hatch Eggs</div>
            </div>
          </div>
        </div>
        <div id="btnTendEggs" class="btnStyle noSelect" onclick="btnPressed('TendEggs')">
          <div id="btnWrapTendEggs" class="btnWrap">
            <div id="btnBarTendEggs" class="btnBar">
              <div id="btnTxtTendEggs" class="btnTxt txtStyle">Tend Eggs</div>
            </div>
          </div>
        </div>
      </div>
      <div id="btnContainer2" class="mainSectionStyle sectionStyle">
      </div>
    </div>
  </body>
</html>
